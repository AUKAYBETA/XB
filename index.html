<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class X-B AI Bots</title>
  <link rel="stylesheet" href="styles.css">
  <style>

    
    /* make full page scrollable */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-y: auto;   /* âœ… vertical scroll enable */
  overflow-x: hidden; /* âœ… avoid horizontal scroll */
}

/* grid should not overflow */
.bot-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1rem;
  padding: 1rem;
}
/* ===== Futuristic Scrollbar (Global) ===== */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}    /* âœ… Responsive tweaks */
    @media (max-width: 600px) {
      .hero h1 { font-size: 1.8rem; }
      .hero p { font-size: 0.9rem; }
      .bot-card img { width: 60px; height: 60px; }
      .bot-card h3 { font-size: 0.9rem; }
      .bot-card p { font-size: 0.75rem; }
    }
::-webkit-scrollbar-track {
  background: #0a0f1c; /* dark track */
  border-radius: 10px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.6);
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #00f2fe, #4facfe, #6a11cb);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 242, 254, 0.7), 0 0 20px rgba(106, 17, 203, 0.6);
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #6a11cb, #4facfe, #00f2fe);
  box-shadow: 0 0 15px rgba(106, 17, 203, 0.9), 0 0 25px rgba(0, 242, 254, 0.9);
}

/* Firefox support */
* {
  scrollbar-width: thin;
  scrollbar-color: #4facfe #0a0f1c;
}
/* ===== Desktop / Tablet ===== */
.bot-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

/* ===== Mobile: Full width big cards ===== */
@media (max-width: 768px) {
  .bot-grid {
    grid-template-columns: 1fr;   /* âœ… One card per row */
  }

  .bot-card {
    width: 90%;                  /* âœ… Take most of the width */
    margin: 0 auto;              /* âœ… Center align */
    padding: 1.5rem;
    border-radius: 15px;
  }

  .bot-card img {
    width: 120px;                /* âœ… Bigger image */
    height: 120px;
    margin-bottom: 10px;
  }

  .bot-card h3 {
    font-size: 1.4rem;           /* âœ… Bigger name text */
  }

  .bot-card p {
    font-size: 1rem;             /* âœ… Bigger subject text */
  }
}
/* ===== Page base ===== */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #fff;
  overflow-x: hidden;
  overflow-y: auto;
}

/* ===== Header ===== */
.header {
  text-align: center;
  padding: 4rem 1rem;              /* ðŸ”¥ aur bada padding */
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 10;
}
.header h1 {
  font-size: 4.5rem;               /* ðŸ”¥ huge title */
  margin: 0 0 2.5rem 0;
}
.header input {
  width: 92%;
  padding: 2.8rem;                 /* ðŸ”¥ bada search box */
  border-radius: 60px;
  border: none;
  font-size: 2.6rem;               /* ðŸ”¥ bada input text */
  outline: none;
}
.suggestion {
  margin-top: 1.5rem;
  font-size: 2.4rem;               /* ðŸ”¥ bada suggestion text */
}

/* ===== Bot Grid ===== */
.bot-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(480px, 1fr)); /* ðŸ”¥ huge card size */
  gap: 3rem;
  padding: 3rem;
}

/* ===== Bot Card ===== */
.bot-card {
  background: rgba(223, 42, 42, 0.1);
  border-radius: 40px;             /* ðŸ”¥ zyada rounded */
  padding: 4rem;
  text-align: center;
  cursor: pointer;
}
P{
  color:white;
}
.bot-card img {
  width: 260px;                    /* ðŸ”¥ super bada image */
  height: 260px;
  border-radius: 50%;
  margin-bottom: 2.5rem;
  border: 5px solid #fff;
}
.bot-card h3 {
  font-size: 3.2rem;               /* ðŸ”¥ bada bot name */
  margin: 1.5rem 0;
}
.bot-card p {
  font-size: 2.6rem;               /* ðŸ”¥ bada subject */
  opacity: 0.95;
  margin: 0;
}

/* ===== Mobile Full Width Big Cards ===== */
@media (max-width: 768px) {
  .bot-grid {
    grid-template-columns: 1fr;    /* âœ… one card per row */
  }

  .bot-card {
    width: 95%;
    margin: 0 auto;
    padding: 4.5rem;               /* ðŸ”¥ aur bada padding */
  }

  .bot-card img {
    width: 300px;                  /* ðŸ”¥ super size mobile */
    height: 300px;
  }

  .bot-card h3 {
    font-size: 3.6rem;
  }

  .bot-card p {
    font-size: 3rem;
  }

  .header h1 {
    font-size: 5rem;
  }

  .header input {
    font-size: 3rem;
    padding: 3rem;
  }
}

  </STYLE>
</head>
<body>
  <header class="header">
    <h1>Class X-B AI Bots</h1>
    <input id="searchBar" type="text" placeholder="Search for a bot...">
    <div id="suggestion" class="suggestion"></div>
  </header>

  <main class="bot-grid" id="botGrid"></main>
<script src="app.js"></script>

  <script src="bots.js"></script>
  
</body>
</html>
